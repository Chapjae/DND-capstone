<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href=>Navigate</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="navbar-collapse collapse show" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="/">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/create">Create a New Character</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/characters">Character Sheets</a>
              </li>
            </ul>
            
            {% if logged_in %}
            <a href="/logout"><button class="btn btn-secondary my-2 my-sm-0">Logout</button></a>
            {% else %} 
            <a href="/login"><button class="btn btn-secondary my-2 my-sm-0">Login</button></a>
            {% endif %}
            
            <a href="/register"><button class="btn btn-secondary my-2 my-sm-0">Register</button></a>
        </div>
    </nav>
      
      <div class="container" style="margin-top: 2em">
            {% for category, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{category}}">{{ msg }}</div>
            {% endfor %}  
      
            {% block content %}
            {% endblock %}
      </div>
    </body>
</html>
